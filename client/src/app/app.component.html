<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [autoFocus]="false">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list class="sidenav-list" role="navigation">

      <!-- Side navigation links -->

      <a mat-list-item routerLink="/" routerLinkActive="drawer-list-item-active"
        #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLinkActiveOptions]="{exact: true}" (click)="drawer.close()">
        <mat-icon matListIcon>local_dining</mat-icon>
        My Pantry
      </a>

      <a mat-list-item routerLink="/products" routerLinkActive="drawer-list-item-active" (click)="drawer.close()">
        <mat-icon matListIcon>local_parking</mat-icon>
        Products
      </a>

      <a mat-list-item routerLink="/shoppingList" routerLinkActive="drawer-list-item-active" (click)="drawer.close()">
        <mat-icon matListIcon>shopping_list</mat-icon>
        Shopping List
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="whole-toolbar">
    <mat-toolbar class="toolbar">

      <a mat-list-item routerLink="/" routerLinkActive="drawer-list-item-active"
        #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLinkActiveOptions]="{exact: true}" (click)="drawer.close()" class="toolbar-item">
        <span>
          My Pantry
          <mat-icon matListIcon>local_dining</mat-icon>
        </span>
      </a>

      <a mat-list-item routerLink="/products" routerLinkActive="drawer-list-item-active" (click)="drawer.close()"
        class="toolbar-item">
        <span>
          Products
          <mat-icon matListIcon>local_parking</mat-icon>
        </span>
      </a>


      <a mat-list-item routerLink="/shoppingList" routerLinkActive="drawer-list-item-active" (click)="drawer.close()"
        class="toolbar-item">
        <span>
          Shopping List
          <mat-icon matListIcon class="icon">shopping_cart</mat-icon>
        </span>
      </a>
    </mat-toolbar>
    <div class="main-content mat-typography">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
