<h2 mat-dialog-title> Add {{data.product_name | titlecase}} to your shopping list</h2>
<mat-dialog-content [formGroup]="addToShoppingListForm" (ngSubmit)="submitForm();">
  <mat-form-field appearance="fill">
    <mat-card-content fxLayout="column">
      <mat-label>Quantity</mat-label>
      <mat-form-field>
        <input matInput type="number" placeholder="Quantity" formControlName="quantity" required>
      </mat-form-field>
    </mat-card-content>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close]="this.addToShoppingListForm.value" mat-button type="button" color="primary" type="submit"
    data-test="confirmAddProductToPantryButton" [disabled]="!addToShoppingListForm.valid">
    Add To Shopping List
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
